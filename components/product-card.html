<div class="card product-card h-100">
  <div class="card-badge position-absolute" data-category></div>
  <a href="#" class="text-decoration-none text-dark" data-product-link>
    <img src="" class="card-img-top product-img" alt="Producto" data-img>
    <div class="card-body d-flex flex-column">
      <h5 class="card-title product-title" data-title></h5>
    </a>
    <p class="card-text product-description" data-description></p>
    <div class="product-price mt-auto">
      <span class="price" data-price></span>
      <span class="original-price text-decoration-line-through text-muted ms-2" data-original-price></span>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-primary add-to-cart" data-product-id>
        <i class="bi bi-cart-plus"></i> Agregar
      </button>

    </div>
  </div>
</div>
