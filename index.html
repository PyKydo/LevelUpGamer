<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/isotype.png" />
    <title>Level-Up Gamer</title>
  </head>
  <body>
    <header class="bg-dark shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <img class="logo" src="img/logo.png" alt="Logo Level-Up Gamer" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-2 gap-2 gap-md-3"
            >
              <li class="nav-item">
                <a href="#" class="nav-link home-item">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link products-item">Productos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link about-item">Nosotros</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link blogs-item">Blogs</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link contact-item">Contacto</a>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-accent login-signup-btn"
                  aria-label="Registro / Iniciar SesiÃ³n"
                >
                  <span class="bi bi-person-circle"></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header-container"></div>
    </header>

    <header class="subheader py-3 bg-light border-bottom">
      <div class="container-fluid">
        <form
          class="row justify-content-center align-items-center gx-2"
          role="search"
        >
          <div class="col-12 col-md-8 col-lg-6 d-flex justify-content-center">
            <div class="input-group search-group w-100">
              <input
                class="form-control search-bar bg-white text-dark border border-secondary"
                type="text"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button
                class="btn btn-outline-secondary search-btn"
                type="submit"
                aria-label="Buscar"
              >
                <span class="bi bi-search"></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </body>
</html>
