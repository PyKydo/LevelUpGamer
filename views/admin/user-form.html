<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Formulario de Usuario</title>
    <link
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../../css/main.css" rel="stylesheet" />
    <link href="../../css/layout.css" rel="stylesheet" />
    <link href="../../css/components.css" rel="stylesheet" />
    <link href="../../css/pages/admin.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../../img/isotype.png" />
  </head>
  <body>
    <div class="d-flex" id="admin-wrapper">
      <div id="admin-sidebar"></div>

      <main id="page-content-wrapper">
        <header class="admin-header">
          <h1 class="h2">Crear / Editar Usuario</h1>
          <button class="btn btn-primary d-lg-none" id="menu-toggle">
            <i class="bi bi-list"></i>
          </button>
        </header>

        <div class="container-fluid">
          <div class="card admin-card">
            <div class="card-body">
              <form id="user-form" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="user-run" class="form-label">RUN</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user-run"
                      required
                      placeholder="12345678-9"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="user-birthdate" class="form-label"
                      >Fecha de Nacimiento</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="user-birthdate"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="user-name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user-name"
                      required
                      maxlength="50"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="user-lastname" class="form-label"
                      >Apellidos</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="user-lastname"
                      required
                      maxlength="100"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="user-email" class="form-label"
                      >Correo Electr贸nico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="user-email"
                      required
                      maxlength="100"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="user-role" class="form-label"
                      >Tipo de Usuario</label
                    >
                    <select class="form-select" id="user-role" required>
                      <option selected disabled value="">
                        Selecciona un rol...
                      </option>
                      <option value="cliente">Cliente</option>
                      <option value="vendedor">Vendedor</option>
                      <option value="administrador">Administrador</option>
                    </select>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="user-address" class="form-label">Direcci贸n</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-address"
                    required
                    maxlength="300"
                  />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="user-region" class="form-label">Regi贸n</label>
                    <select class="form-select" id="user-region" required>
                      <option selected disabled value="">
                        Selecciona una regi贸n...
                      </option>
                    </select>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="user-commune" class="form-label">Comuna</label>
                    <select class="form-select" id="user-commune" required>
                      <option selected disabled value="">
                        Selecciona una comuna...
                      </option>
                    </select>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="d-flex justify-content-end">
                  <a href="users.html" class="btn btn-secondary me-2"
                    >Cancelar</a
                  >
                  <button type="submit" class="btn btn-primary">
                    Guardar Usuario
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/components.js"></script>
    <script src="../../js/admin-user-form.js"></script>
    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("admin-wrapper").classList.toggle("toggled");
        });
    </script>
  </body>
</html>
