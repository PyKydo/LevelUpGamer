<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Producto - Admin</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/components.css" />
    <link rel="stylesheet" href="../../css/pages/admin.css" />
    <link rel="icon" type="image/png" href="../../img/isotype.png" />
  </head>
  <body>
    <div class="d-flex" id="admin-wrapper">
      <div id="admin-sidebar"></div>

      <main id="page-content-wrapper">
        <div class="container-fluid py-4">
          <h2 class="mb-4" id="form-title">Añadir Nuevo Producto</h2>
          <form id="product-form">
            <div class="mb-3">
              <label for="product-code" class="form-label">Código</label>
              <input type="text" class="form-control" id="product-code" required />
            </div>
            <div class="mb-3">
              <label for="product-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="product-name" required />
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">Categoría</label>
              <select class="form-select" id="product-category" required>
                <option value="">Seleccione una categoría</option>
                <option value="Juegos de Mesa">Juegos de Mesa</option>
                <option value="Accesorios">Accesorios</option>
                <option value="Consolas">Consolas</option>
                <option value="Computadores Gamers">Computadores Gamers</option>
                <option value="Sillas Gamers">Sillas Gamers</option>
                <option value="Mouse">Mouse</option>
                <option value="Mousepad">Mousepad</option>
                <option value="Poleras Personalizadas">Poleras Personalizadas</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Precio</label>
              <input type="number" class="form-control" id="product-price" required min="0" />
            </div>
            <div class="mb-3">
              <label for="product-stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="product-stock" required min="0" />
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">URL de Imagen</label>
              <input type="text" class="form-control" id="product-image" />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Descripción</label>
              <textarea class="form-control" id="product-description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="/views/admin/products.html" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </main>
    </div>

    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/admin-product-form.js"></script>
  </body>
</html>
