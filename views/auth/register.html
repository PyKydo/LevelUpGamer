<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Level-Up Gamer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="icon" type="image/png" href="../../img/isotype.png" />
    <style>
      .form-signin {
        width: 100%;
        max-width: 450px; /* Aumentado para más campos */
        padding: 2.5rem 2rem;
        margin: 0 auto;
        background: var(--card-bg);
        border-radius: var(--card-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
      }
      .form-signin .form-floating > label {
        color: var(--secondary-color);
      }
      .form-signin .form-control {
        background-color: var(--input-bg);
        border-color: var(--input-border);
        color: var(--primary-color);
      }
      .form-signin .form-control:focus {
        background-color: var(--input-bg);
        border-color: var(--accent-color);
        color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(30, 144, 255, 0.25);
      }
      .form-signin .btn-primary {
        background-color: var(--btn-color);
        border-color: var(--btn-color);
        color: #000000;
        font-weight: 500;
      }
      .form-signin .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--primary-color);
      }
      .form-signin .text-primary {
        color: var(--accent-color) !important;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header Component -->
    <div id="header"></div>

    <main class="d-flex align-items-center justify-content-center flex-grow-1 py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-7 col-xl-6">
            <div class="form-signin">
              <form id="register-form">
                <div class="text-center mb-4">
                  <a href="../../index.html">
                    <img
                      src="../../img/logo.png"
                      alt="Logo Level-Up Gamer"
                      width="72"
                    />
                  </a>
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Crea una Cuenta</h1>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nombre completo"
                    required
                  />
                  <label for="name">Nombre completo</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                  />
                  <label for="password">Contraseña</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirmar Contraseña"
                    required
                  />
                  <label for="confirmPassword">Confirmar Contraseña</label>
                </div>

                <button class="btn btn-primary w-100 py-2 my-3" type="submit">
                  Registrarse
                </button>

                <p class="mt-4 text-center">
                  ¿Ya tienes una cuenta?
                  <a href="login.html" class="text-primary">Inicia sesión aquí</a>
                </p>
                <p class="mt-4 mb-3 text-body-secondary text-center">
                  ©2017–2025
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../js/components.js"></script>
    <script type="module" src="../../js/core/app.js"></script>
  </body>
</html>
