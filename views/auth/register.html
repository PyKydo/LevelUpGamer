<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="form-signin">
      <form>
        <a href="/index.html">
          <img
            class="mb-4"
            src="/img/logo.png"
            alt="Logo"
            width="72"
            height="57"
          />
        </a>
        <h1 class="h3 mb-3 fw-normal text-center">Registro de Usuario</h1>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control form-control-sm input-pequeno"
            id="floatingName"
            placeholder="Nombre completo"
            required
          />
          <label for="floatingName">Nombre completo</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control form-control-sm input-pequeno"
            id="floatingEmail"
            placeholder="name@example.com"
            required
          />
          <label for="floatingEmail">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control form-control-sm input-pequeno"
            id="floatingPassword"
            placeholder="Contraseña"
            required
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control form-control-sm input-pequeno"
            id="floatingConfirmPassword"
            placeholder="Confirmar Contraseña"
            required
          />
          <label for="floatingConfirmPassword">Confirmar Contraseña</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Registrarse
        </button>
        <p class="mt-3 text-center">
          ¿Ya tienes una cuenta?
          <a href="/views/auth/login.html" class="text-primary"
            >Inicia sesión aquí</a
          >
        </p>
        <p class="mt-5 mb-3 text-body-secondary text-center">©2017–2025</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
