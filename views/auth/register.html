<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Level-Up Gamer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="icon" type="image/png" href="../../img/isotype.png" />
    <link rel="stylesheet" href="../../css/auth.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header Component -->
    <header id="main-header"></header>

    <main class="d-flex align-items-center justify-content-center flex-grow-1 py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-7 col-xl-6">
            <div class="form-signin">
              <form id="register-form">
                <div class="logo-container text-center mb-3">
                  <a href="/index.html">
                    <img
                      class="logo-img"
                      src="/img/logo.png"
                      alt="Logo Level-Up Gamer"
                    />
                  </a>
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Crea una Cuenta</h1>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nombre completo"
                    required
                  />
                  <label for="name">Nombre completo</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                  />
                  <label for="password">Contraseña</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirmar Contraseña"
                    required
                  />
                  <label for="confirmPassword">Confirmar Contraseña</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="date"
                    class="form-control"
                    id="birthdate"
                    name="birthdate"
                    required
                  />
                  <label for="birthdate">Fecha de Nacimiento</label>
                </div>

                <button class="btn btn-primary w-100 py-2 my-3" type="submit">
                  Registrarse
                </button>

                <p class="mt-4 text-center">
                  ¿Ya tienes una cuenta?
                  <a href="login.html" class="text-primary">Inicia sesión aquí</a>
                </p>
                <p class="mt-4 mb-3 text-body-secondary text-center">
                  ©2017–2025
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Component -->
    <footer id="main-footer"></footer>

    <!-- Scripts -->
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/validation.js"></script>
  </body>
</html>
