<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Level-Up Gamer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="icon" type="image/png" href="../../img/isotype.png" />
    <style>
      .form-signin {
        width: 100%;
        max-width: 400px;
        padding: 2.5rem 2rem;
        margin: 0 auto;
        background: var(--card-bg);
        border-radius: var(--card-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
      }

      .form-signin .form-floating > label {
        color: var(--secondary-color);
      }

      .form-signin .form-control {
        background-color: var(--input-bg);
        border-color: var(--input-border);
        color: var(--primary-color);
      }

      .form-signin .form-control:focus {
        background-color: var(--input-bg);
        border-color: var(--accent-color);
        color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(30, 144, 255, 0.25);
      }

      .form-signin .btn-primary {
        background-color: var(--btn-color);
        border-color: var(--btn-color);
        color: #000000;
        font-weight: 500;
      }

      .form-signin .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--primary-color);
      }

      .form-signin .text-primary {
        color: var(--accent-color) !important;
      }

      .form-signin .text-body-secondary {
        color: var(--secondary-color) !important;
      }

      .form-signin .form-check-label {
        color: var(--secondary-color);
      }

      .form-signin .form-check-input:checked {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      /* Asegurar que el contenido no se solape */
      body {
        padding-top: 0;
        padding-bottom: 0;
        overflow-x: hidden;
      }

      /* Scroll suave para contenido que no quepa */
      main {
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      /* Asegurar que el formulario siempre sea visible */
      .form-signin {
        position: relative;
        z-index: 1;
        overflow: hidden; /* Evitar que el contenido se salga */
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 0; /* Permitir que se contraiga */
      }

      main {
        min-height: calc(100vh - 150px); /* Restar altura del header y footer */
        margin-top: 0;
        margin-bottom: 0;
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      /* Adaptativo para pantallas pequeñas */
      @media (max-height: 600px) {
        main {
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
        }

        .form-signin {
          padding: 1.5rem 1.5rem;
          margin: 0.5rem auto;
        }

        .form-signin img {
          margin: 0 auto 1rem auto;
          width: 50px;
          height: 40px;
          max-height: 40px;
          flex-shrink: 0;
        }

        .form-signin h1 {
          margin-top: 0.25rem;
          margin-bottom: 1.5rem;
          font-size: 1.5rem;
        }

        .form-floating {
          margin-bottom: 1rem !important;
        }

        .form-check {
          margin: 0.75rem 0 !important;
        }

        .btn {
          margin-bottom: 1rem !important;
        }

        p {
          margin-top: 1rem !important;
          margin-bottom: 1rem !important;
        }
      }

      /* Para pantallas muy pequeñas */
      @media (max-height: 500px) {
        main {
          padding-top: 0.25rem;
          padding-bottom: 0.25rem;
        }

        .form-signin {
          padding: 1rem 1.5rem;
          margin: 0.25rem auto;
        }

        .form-signin img {
          margin: 0 auto 0.75rem auto;
          width: 45px;
          height: 36px;
          max-height: 36px;
          flex-shrink: 0;
        }

        .form-signin h1 {
          margin-top: 0;
          margin-bottom: 1rem;
          font-size: 1.25rem;
        }

        .form-floating {
          margin-bottom: 0.75rem !important;
        }

        .form-check {
          margin: 0.5rem 0 !important;
        }

        .btn {
          margin-bottom: 0.75rem !important;
          padding: 0.5rem !important;
        }

        p {
          margin-top: 0.75rem !important;
          margin-bottom: 0.75rem !important;
        }
      }

      /* Ajustar el logo para que no se solape */
      .form-signin img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 1.5rem auto;
        flex-shrink: 0; /* No permitir que se encoja */
        max-height: 60px; /* Altura máxima fija */
        object-fit: contain; /* Mantener proporciones */
      }

      /* Ajustar el espaciado del título */
      .form-signin h1 {
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
        flex-shrink: 0; /* No permitir que se encoja */
      }

      /* Asegurar que el formulario se mantenga dentro de la caja */
      .form-signin form {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
      }

      /* Contenedor del logo */
      .logo-container {
        flex-shrink: 0;
        max-height: 80px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header Component -->
    <div id="header"></div>
    <main
      class="d-flex align-items-center justify-content-center flex-grow-1 py-5"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="form-signin">
              <form id="login-form">
                <div class="logo-container text-center mb-3">
                  <a
                    href="../../index.html"
                    id="logo-link"
                    class="d-inline-block"
                  >
                    <img
                      class="logo-img"
                      src="../../img/logo.png"
                      alt="Logo Level-Up Gamer"
                      width="60"
                      height="48"
                      id="logo-img"
                    />
                  </a>
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesión</h1>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email">Correo Electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Contraseña</label>
                </div>
                <div class="form-check text-start my-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="remember-me"
                    id="rememberMe"
                    name="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Recuérdame</label
                  >
                </div>
                <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
                  Ingresar
                </button>

                <p class="mt-4 text-center">
                  ¿No tienes una cuenta?
                  <a href="register.html" class="text-primary"
                    >Regístrate aquí</a
                  >
                </p>
                <p class="mt-4 mb-4 text-body-secondary text-center">
                  ©2017–2025
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../js/components.js"></script>
    <script type="module" src="../../js/core/app.js"></script>
    <script>
      // Función para ajustar el espaciado según la altura de pantalla
      function adjustSpacingForHeight() {
        const viewportHeight = window.innerHeight;
        const formSignin = document.querySelector(".form-signin");
        const main = document.querySelector("main");
        const logo = document.querySelector(".logo-img");
        const logoContainer = document.querySelector(".logo-container");

        if (!formSignin || !main) return;

        // Si la pantalla es muy pequeña, reducir espaciado
        if (viewportHeight < 500) {
          formSignin.style.padding = "1rem 1.5rem";
          formSignin.style.margin = "0.25rem auto";
          main.style.paddingTop = "0.25rem";
          main.style.paddingBottom = "0.25rem";

          // Ajustar logo para pantallas muy pequeñas
          if (logo && logoContainer) {
            logo.style.width = "45px";
            logo.style.height = "36px";
            logo.style.maxHeight = "36px";
            logoContainer.style.maxHeight = "50px";
            logoContainer.style.marginBottom = "0.75rem";
          }
        } else if (viewportHeight < 600) {
          formSignin.style.padding = "1.5rem 1.5rem";
          formSignin.style.margin = "0.5rem auto";
          main.style.paddingTop = "0.5rem";
          main.style.paddingBottom = "0.5rem";

          // Ajustar logo para pantallas medianas
          if (logo && logoContainer) {
            logo.style.width = "50px";
            logo.style.height = "40px";
            logo.style.maxHeight = "40px";
            logoContainer.style.maxHeight = "60px";
            logoContainer.style.marginBottom = "1rem";
          }
        } else {
          // Pantalla normal, usar estilos por defecto
          formSignin.style.padding = "2.5rem 2rem";
          formSignin.style.margin = "0 auto";
          main.style.paddingTop = "1rem";
          main.style.paddingBottom = "1rem";

          // Logo normal
          if (logo && logoContainer) {
            logo.style.width = "60px";
            logo.style.height = "48px";
            logo.style.maxHeight = "60px";
            logoContainer.style.maxHeight = "80px";
            logoContainer.style.marginBottom = "1.5rem";
          }
        }
      }

      // Manejo del formulario de login
      document.addEventListener("DOMContentLoaded", function () {
        // Ajustar espaciado inicial
        adjustSpacingForHeight();

        // Ajustar espaciado cuando cambie el tamaño de ventana
        window.addEventListener("resize", adjustSpacingForHeight);

        const loginForm = document.getElementById("login-form");

        if (loginForm) {
          loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Obtener datos del formulario
            const formData = new FormData(loginForm);
            const email = formData.get("email");
            const password = formData.get("password");
            const rememberMe = formData.get("rememberMe");

            // Validación básica
            if (!email || !password) {
              alert("Por favor, completa todos los campos");
              return;
            }

            // Validación de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
              alert("Por favor, ingresa un email válido");
              return;
            }

            // Simular login (aquí iría la lógica real de autenticación)
            console.log("Intentando login con:", {
              email,
              password,
              rememberMe,
            });

            // Mostrar mensaje de éxito
            alert("Login exitoso! (Simulado)");

            // Redirigir al dashboard o página principal
            window.location.href = "../../index.html";
          });
        }
      });
    </script>
  </body>
</html>
