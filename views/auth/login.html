<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Level-Up Gamer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/components.css" />
    <link rel="icon" type="image/png" href="../../img/isotype.png" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header Component -->
    <div id="header"></div>
    <main class="form-signin">
      <form>
        <a href="/index.html" id="logo-link">
          <img
            class="mb-4"
            src="/img/logo.png"
            alt="Logo"
            width="72"
            height="57"
            id="logo-img"
          />
        </a>
        <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesión</h1>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Correo Electronico</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">Recuerdame</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Ingresar
        </button>

        <p class="mt-3 text-center">
          ¿No tienes una cuenta?
          <a href="/views/auth/register.html" class="text-primary"
            >Regístrate aquí</a
          >
        </p>
        <p class="mt-5 mb-3 text-body-secondary text-center">©2017–2025</p>
      </form>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../js/components.js"></script>
    <script src="../../js/main.js"></script>
  </body>
</html>
