<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - Level-Up Gamer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="icon" type="image/png" href="../../img/isotype.png" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main class="container my-5">
      <h2 class="mb-4 text-center">Mi Carrito de Compras</h2>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-dark table-striped table-hover align-middle rounded-table">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Precio Unitario</th>
                  <th>Cantidad</th>
                  <th>Subtotal</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="cart-items">
                <!-- Los items del carrito se cargarán aquí -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" class="text-end"><strong>Subtotal:</strong></td>
                  <td id="cart-total">$0</td>
                  <td></td>
                </tr>
                <tr>
                  <td colspan="4" class="text-end"><strong>Descuento:</strong></td>
                  <td id="cart-discount">$0</td>
                  <td></td>
                </tr>
                <tr>
                  <td colspan="4" class="text-end"><strong>Total Final:</strong></td>
                  <td id="cart-final-total">$0</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button class="btn btn-primary btn-lg">Proceder al Pago</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Component -->
    <footer id="main-footer"></footer>

    <!-- Scripts -->
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
