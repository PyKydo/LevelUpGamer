<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Level-Up Gamer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/pages/contact.css" />
    <link rel="icon" type="image/png" href="../img/isotype.png" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="main-header"></header>

    <main
      class="d-flex align-items-center justify-content-center flex-grow-1 py-5"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7">
            <div class="form-signin">
              <form id="contact-form">
                <div class="text-center mb-4">
                  <a href="/index.html">
                    <img
                      src="/img/logo.png"
                      alt="Logo Level-Up Gamer"
                      width="72"
                    />
                  </a>
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Contáctanos</h1>
                <p class="text-center mb-4 text-secondary">
                  Envíanos tus preguntas, comentarios o sugerencias. Te
                  responderemos a la brevedad.
                </p>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Tu nombre completo"
                    maxlength="100"
                    required
                  />
                  <label for="name">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="tu.correo@ejemplo.com"
                    maxlength="100"
                    required
                  />
                  <label for="email">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="comment"
                    name="comment"
                    placeholder="Escribe aquí tu mensaje..."
                    maxlength="500"
                    required
                  ></textarea>
                  <label for="comment">Mensaje</label>
                </div>

                <button class="btn btn-primary w-100 py-2 my-3" type="submit">
                  Enviar Mensaje
                </button>

                <p class="mt-4 mb-3 text-secondary text-center">© 2025</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/validation.js"></script>
  </body>
</html>
