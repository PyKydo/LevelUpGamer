<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Level-Up Gamer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" type="image/png" href="../img/isotype.png" />
    <style>
      .form-signin {
        width: 100%;
        max-width: 600px; /* Ajustado para un formulario de contacto más grande */
        padding: 2.5rem 2rem;
        margin: 0 auto;
        background: var(--card-bg);
        border-radius: var(--card-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
      }
      .form-signin .form-floating > label {
        color: var(--secondary-color);
      }
      .form-signin .form-control {
        background-color: var(--input-bg) !important;
        border-color: var(--input-border);
        color: var(--primary-color);
      }
      .form-signin .form-control:focus {
        background-color: var(--input-bg);
        border-color: var(--accent-color);
        color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(30, 144, 255, 0.25);
      }
      /* Specific fix for textarea focus background */
      .form-signin textarea.form-control:focus {
        background-color: var(--input-bg); /* Ensure it stays dark */
      }
      .form-signin .btn-primary {
        background-color: var(--btn-color);
        border-color: var(--btn-color);
        color: #000000;
        font-weight: 500;
      }
      .form-signin .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--primary-color);
      }
      .form-signin .text-primary {
        color: var(--accent-color) !important;
      }
      /* Estilos específicos para el textarea */
      .form-signin textarea.form-control {
        min-height: 120px; /* Altura mínima para el área de texto */
        resize: vertical; /* Permitir redimensionar verticalmente */
        background-color: var(
          --input-bg
        ) !important; /* Asegurar fondo oscuro */
      }

      /* Explicitly set placeholder background to transparent */
      .form-signin .form-control::placeholder {
        color: transparent; /* Hidden by default */
        background-color: transparent !important;
      }

      .form-signin .form-control:focus::placeholder,
      .form-signin .form-control:not(:placeholder-shown)::placeholder {
        color: var(--secondary-color); /* Visible when focused or has content */
        opacity: 0.7;
      }

      /* Fix for form-floating label background */
      .form-floating > textarea:focus ~ label::after,
      .form-floating > textarea:not(:placeholder-shown) ~ label::after {
        background-color: var(--input-bg) !important; /* Ensure dark background for floating label cover */
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header Component -->
    <div id="header"></div>

    <main
      class="d-flex align-items-center justify-content-center flex-grow-1 py-5"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7">
            <div class="form-signin">
              <form id="contact-form">
                <div class="text-center mb-4">
                  <a href="../index.html">
                    <img
                      src="../img/logo.png"
                      alt="Logo Level-Up Gamer"
                      width="72"
                    />
                  </a>
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Contáctanos</h1>
                <p class="text-center mb-4 text-secondary">
                  Envíanos tus preguntas, comentarios o sugerencias. Te
                  responderemos a la brevedad.
                </p>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Tu nombre completo"
                    maxlength="100"
                    required
                  />
                  <label for="name">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="tu.correo@ejemplo.com"
                    maxlength="100"
                    required
                  />
                  <label for="email">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="comment"
                    name="comment"
                    placeholder="Escribe aquí tu mensaje..."
                    maxlength="500"
                    required
                  ></textarea>
                  <label for="comment">Mensaje</label>
                </div>

                <button class="btn btn-primary w-100 py-2 my-3" type="submit">
                  Enviar Mensaje
                </button>

                <p class="mt-4 mb-3 text-secondary text-center">©2017–2025</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/components.js"></script>
    <script type="module" src="../js/core/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contact-form");

        if (contactForm) {
          contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(contactForm);
            const name = formData.get("name");
            const email = formData.get("email");
            const comment = formData.get("comment");

            console.log("Formulario de Contacto Enviado:", {
              name,
              email,
              comment,
            });

            alert("Mensaje enviado con éxito! (Simulado)");
            contactForm.reset(); // Limpiar el formulario
          });
        }
      });
    </script>
  </body>
</html>
